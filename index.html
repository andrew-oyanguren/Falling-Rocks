<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falling Rocks</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="two-d-world">
    <!-- Flex Container -->
    <div class="flex-container">
      <!-- Input -->
      <div class="grid-container">
        <h2 class="title">Input</h2>
        <div class="grid input" id="inputGrid">
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
        </div>
        <button type="button" class="restart-btn">Restart</button>
      </div>
      <!-- Output -->
      <div class="grid-container">
        <h2 class="title">Output</h2>
        <div class="grid output" id="outputGrid">
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
          <span class="grid-box"></span>
        </div>
      </div>
    </div>
    <button class="btn" id="showOutputBtn" type="button"><i class="fas fa-arrow-right"></i></button>
  </section>
  <!-- Script -->
  <script src="./app.js"></script>
</body>
</html>
